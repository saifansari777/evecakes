{% extends 'basesimple.html' %}

{% block content %}
<div class ='container list_cake'>
	<div class="row">
	{% for cake in object_list %}	
		<div class="col-md-6 col-lg-3 ftco-animate">
			<div class="product">
				<a href="{% url 'core:cake-detail' slug=cake.slug %}" class="img-prod "><img class="img-fluid item-image" src={{ cake.image.url }} alt="Colorlib Template">
					<span class="status">30%</span>
					<div class="overlay"></div>
				</a>
				<div class="text py-3 pb-4 px-3 text-center">
					<h3><a href="{{ cake.get_absolute_url}}">{{ cake.name }}</a></h3>
					<div class="d-flex">
						<div class="pricing">
							<p class="price"><span class="mr-2 price-dc">{{ cake.price }}</span><span class="price-sale">â‚¹{{ cake.price }}</span></p>
						</div>
					</div>
					<div class="bottom-area d-flex px-3">
						<div class="m-auto d-flex">
							<a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
								<span><i class="ion-ios-menu"></i></span>
							</a>
							<a href="{{ cake.get_add_to_cart_url }}" class="buy-now d-flex justify-content-center align-items-center mx-1">
								<span><i class="ion-ios-cart"></i></span>
							</a>
							<a href="#" class="heart d-flex justify-content-center align-items-center ">
								<span><i class="ion-ios-heart"></i></span>
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
		{% endfor %}
	</div>	
</div>

{% endblock content %}
