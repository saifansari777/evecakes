{% if doftd.item_image %}
<section class="ftco-section img doftd" style="background-image: url({{ doftd.item_image.url }});background-color:darkgrey;background-blend-mode: multiply;">
  {% else %}
  <section class="ftco-section img" style="background-image: url({{ doftd.cake.image.url }});background-color:darkgrey;background-blend-mode: multiply;">
  {% endif %}
    	<div class="container">
				<div class="row justify-content-end">
          <div class="col-md-6 heading-section ftco-animate deal-of-the-day ftco-animate">
          	<span class="subheading">Best Price For You</span>
            <h2 class="mb-4" style='color:white;'>Deal of the day</h2>
            <p style='color:white;'>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
            <h3><a href="#">{{ doftd.cake.name }}</a></h3>
            <span class="price">{{ doftd.normal_price}} <a href="#">now {{ doftd.discounted_price}} only</a></span>
            <div id="timer" class="d-flex mt-5">
						  <div class="time" id="days"></div>
						  <div class="time pl-3" id="hours"></div>
						  <div class="time pl-3" id="minutes"></div>
						  <div class="time pl-3" id="seconds"></div>
						</div>
          </div>
        </div>   		
    	</div>
    </section>
<script type="text/javascript">
  function makeTimer() {

    var endTime = new Date({{ doftd.durationofdeal }});     
    endTime = (Date.parse(endTime) / 1000);

    console.log(endTime);

    var now = new Date();
    now = (Date.parse(now) / 1000);

    var timeLeft = endTime - now;

    var days = Math.floor(timeLeft / 86400); 
    var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
    var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
    var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

    if (hours < "10") { hours = "0" + hours; }
    if (minutes < "10") { minutes = "0" + minutes; }
    if (seconds < "10") { seconds = "0" + seconds; }

    $("#days").html(days + "<span>Days</span>");
    $("#hours").html(hours + "<span>Hours</span>");
    $("#minutes").html(minutes + "<span>Minutes</span>");
    $("#seconds").html(seconds + "<span>Seconds</span>");   

}

setInterval(function() { makeTimer(); }, 1000);
</script>
